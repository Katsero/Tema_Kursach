{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="form-container" style="max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px;">
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="id_email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
      <input type="email" id="id_email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: bold;">Пароль:</label>
      <input type="password" id="id_password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Войти</button>
  </form>
  <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none; display: inline-block; margin-top: 10px;">Нет аккаунта? Зарегистрироваться</a>
</div>
{% endblock %}
